[package]
name = "lively"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { version = "0.3" }
dioxus-html-macro = "0.2.0"
dioxus-liveview = { version = "0.3", features = ["salvo"] }
dioxus-ssr = "0.3.0"
salvo = { version = "0.37", features = ["full", "affix", "ws"] }
sqlx = { version = "0.6.2", features = ["sqlite", "runtime-tokio-native-tls"] }
tokio = { version = "1", features = ["full"] }
rust-embed = { version = "6.4.2" }
serde = "1.0.152"
anyhow = "1.0.69"
rand = "0.8.5"
once_cell = "1.17.1"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
